{% extends "layout.html" %}

{% block content %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/home-blog.jpg')}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>{{ params.blog_name }}</h1>
                            <span class="subheading">{{ params['tagline']}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">

                    {% for post in posts %}
                    <div class="post-preview">
                        <a href="/post/{{post.slug}}">
                            <h2 class="post-title">{{ post.title }}</h2>
                            <h3 class="post-subtitle">
                                {{post.tagline}}
                            </h3>
                        </a>
                        <p class="post-meta">Posted by
                            <a href="#">Admin</a>
                            on {{post.date}}</p>
                    </div>
                    {{post.content[0:200]}}...
                    <hr>
                    </a>
                    {% endfor %}


                    <!-- Divider-->
                    <hr class="my-4" style="margin-bottom: 2rem;" />


                    <!-- Pager-->
                    <div class="container">
                        <div class="row">
                            <div class="col text-start">
                                <a class="btn btn-primary" href="{{prev}}" style="margin-bottom: 1rem;">← Previous</a>
                            </div>
                            <div class="col text-end">
                                <a class="btn btn-primary" href="{{next}}" style="margin-bottom: 1rem;">Next →</a>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>

{% endblock %}
